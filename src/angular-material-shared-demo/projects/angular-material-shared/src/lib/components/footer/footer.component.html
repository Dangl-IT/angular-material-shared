<footer class="gd-footer">
  <p>
    <ng-template [ngIf]="!options">
      <span class="gd-logo gd-logo-sm">GD</span>
      <span>&nbsp;</span>
      <a href="https://www.dangl-it.com"
        >Dangl<strong>IT</strong> GmbH Â© {{ currentYear }}</a
      >
    </ng-template>
    <ng-template [ngIf]="options">
      <span *ngIf="options.logoInitials" class="gd-logo gd-logo-sm">{{
        options.logoInitials
      }}</span>
      <span>&nbsp;</span>
      <a *ngIf="options.copyrightUrl" href="{{ options.copyrightUrl }}"
        ><span [innerHtml]="options.companyNameHtml"></span
      ></a>
      <span
        *ngIf="!options.copyrightUrl"
        [innerHtml]="options.companyNameHtml"
      ></span>
    </ng-template>
    <ng-template [ngIf]="showLegalNotice">
      -
      <a *ngIf="!useLegalNoticeCallback" [routerLink]="legalNoticeLink">{{
        legalNoticeText
      }}</a>
      <a
        href="javascript:void(0)"
        *ngIf="useLegalNoticeCallback"
        (click)="legalNoticeCallback.next(null)"
        >{{ legalNoticeText }}</a
      >
    </ng-template>
    <ng-template [ngIf]="showPrivacy">
      -
      <a *ngIf="!usePrivaceCallback" [routerLink]="privacyLink">{{
        privacyText
      }}</a>
      <a
        href="javascript:void(0)"
        *ngIf="usePrivaceCallback"
        (click)="privacyCallback.next(null)"
        >{{ privacyText }}</a
      >
    </ng-template>
    &nbsp;
    <ng-content></ng-content>
  </p>
</footer>
